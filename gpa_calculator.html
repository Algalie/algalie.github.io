}

}

<body>
    <div class="gpa-calculator-container">
        <div class="dashboard-header">
            <img src="{{ url_for('static', filename='mmtc-logo.jpg') }}" alt="MMUTech Logo" class="dashboard-logo">
            <h1>GPA Calculator</h1>
            <a href="{{ url_for('admin_dashboard') }}" class="logout-btn"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        </div>
        
        <div class="gpa-calculator-form">
            <form method="POST">
                <div class="form-row">
                    <div class="form-group">
                        <label for="student_name">Student Name</label>
                        <input type="text" id="student_name" name="student_name" 
                               value="{{ student_data.student_name if student_data else '' }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="student_id">Student ID</label>
                        <input type="text" id="student_id" name="student_id" 
                               value="{{ student_data.student_id if student_data else '' }}" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="department">Department</label>
                        <select id="department" name="department" required>
                            <option value="">Select Department</option>
                            {% for dept in departments %}
                                <option value="{{ dept }}" {% if student_data and student_data.department == dept %}selected{% endif %}>
                                    {{ dept }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="level">Level</label>
                        <select id="level" name="level" required>
                            <option value="">Select Level</option>
                            {% for level in levels %}
                                <option value="{{ level }}" {% if student_data and student_data.level == level %}selected{% endif %}>
                                    {{ level }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="semester">Semester</label>
                        <select id="semester" name="semester" required>
                            <option value="">Select Semester</option>
                            {% for semester in semesters %}
                                <option value="{{ semester }}" {% if student_data and student_data.semester == semester %}selected{% endif %}>
                                    {{ semester }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <h3>Module Grades (A, B, C, D, E, F)</h3>
                
                <div class="modules-grid">
                    {% for i in range(1, 11) %}
                        <div class="form-group module-group">
                            <label for="module{{ i }}">Module {{ i }}</label>
                            <input type="text" id="module{{ i }}" name="module{{ i }}" 
                                   maxlength="1" pattern="[A-Fa-f]" 
                                   value="{{ student_data.grades[i-1] if student_data and student_data.grades[i-1] else '' }}"
                                   title="Please enter a grade between A-F">
                        </div>
                    {% endfor %}
                </div>
                
                <div class="form-actions">
                    <button type="submit" name="calculate" class="btn btn-calculate">
                        <i class="fas fa-calculator"></i> Calculate GPA
                    </button>
                    
                    {% if result %}
                        <div class="calculation-result">
                            {% if result.message %}
                                <div class="result-message">{{ result.message }}</div>
                            {% else %}
                                <div class="result-item">
                                    <span class="result-label">Total GPA:</span>
                                    <span class="result-value">{{ result.total_gpa }}</span>
                                </div>
                                <div class="result-item">
                                    <span class="result-label">Status:</span>
                                    <span class="result-value">{{ result.status }}</span>
                                </div>
                                
                                <!-- Hidden fields for saving -->
                                <input type="hidden" name="total_gpa" value="{{ result.total_gpa }}">
                                <input type="hidden" name="status" value="{{ result.status }}">
                                
                                <button type="submit" name="save" class="btn btn-save">
                                    <i class="fas fa-save"></i> Save Record
                                </button>
                            {% endif %}
                        </div>
                    {% endif %}
                </div>
            </form>
        </div>
    </div>
    
</body>
